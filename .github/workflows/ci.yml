name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Validate required envs
        run: node scripts/ci-validate-env.js
        env:
          # CI will fail fast if these are not set. Configure them in repo secrets or organization secrets.
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_USE_SUPABASE: ${{ secrets.NEXT_PUBLIC_USE_SUPABASE }}
          CI: true
      - name: Run health checks
        run: pnpm exec tsx scripts/website-health-check.ts
      - name: Build
        run: pnpm run build
        env:
          # Set CI environment variables to prevent build failures
          CI: true
          SKIP_NODE_VERSION_CHECK: "1"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://mock.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'mock_key' }}
          NEXT_PUBLIC_USE_SUPABASE: ${{ secrets.NEXT_PUBLIC_USE_SUPABASE || 'false' }}
      - name: Run tests
        run: pnpm test
